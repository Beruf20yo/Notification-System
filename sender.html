<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Cormorant Infant' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
	<link rel="stylesheet" type="text/css" href="styles.css">
    <title>Рассылка клиентам</title>
    <link rel="shortcut icon" href="logo.png" />
</head>
<body>
    <div class="left">
        <ul class="nav">
            <chosen><li><a href="sender.html">Рассылка<br>
                <i class="material-icons">mail</i>
            </a></li></chosen>
            <li><a href="notification.html">Уведомления<br>
                <i class="material-icons">contact_mail</i></a></li>
            <li><a href="bd.html">База данных<br>
                <i class="material-icons">account_balance</i></a></li>
            <li><a href="history.html">История<br>
                <i class="material-icons">storage</i></a></li>
            <img src="logo.png" width="100" height="100"/>
        </ul>
    </div>
    <div class="head_title">
        <header>Рассылка клиента<br>
        <i class="material-icons">mail</i>
        </header>
    </div>
    <div class="main">
        <div class="text_area">
            Текст сообщения<br>
            <textarea value = "Текст вашего сообщения" onBlur="if(this.value == '') this.value = 'Текст вашего сообщения'" onFocus="if(this.value == 'Текст вашего сообщения') this.value = ''" required></textarea>
            <button id="load-csv">Загрузить с помощью .CSV файла</button>
        </div>
        <div class="type_send">
            Тип рассылки<br>
            <div id="square">
                <a>
                    <input type="radio" id="sms" name="message-type" value="SMS" checked />
                    <label for="sms">SMS</label><br>
                    <input type="radio" id="telegram" name="message-type" value="Telegram" />
                    <label for="telegram">Telegram</label><br>
                    <input type="radio" id="mail" name="message-type" value="Mail" />
                    <label for="mail">Mail</label><br>
                    <input type="radio" id="whatsapp" name="message-type" value="WhatsApp" />
                    <label for="whatsapp">WhatsApp</label><br>
                </a>    
            </div>
        </div>
        <div class="type_client">
            Тип клиента<br>
            <div id="square">
                <a>
                    <input type="radio" id="sms" name="client-type" value="новые" checked />
                    <label for="sms">новые</label><br>
                    <input type="radio" id="telegram" name="client-type" value="давние" />
                    <label for="telegram">давние</label><br>
                    <input type="radio" id="mail" name="client-type" value="постоянные" />
                    <label for="mail">постоянные</label><br>
                    <input type="radio" id="whatsapp" name="client-type" value="все" />
                    <label for="whatsapp">все</label><br>
                </a>
            </div>
        </div>
        <div class="send_img">
            Отправить<br>
            <a href="">
            <i class="material-icons">send</i></a>
        </div>
    </div>     
</body>
</html>
